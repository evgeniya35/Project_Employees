{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Employees</title>
  <link type="text/css" href="{% static 'employees/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link type="text/css" href="{% static 'employees/css/styles.css' %}" rel="stylesheet" />
  <link type="text/css" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" rel="stylesheet"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <table class="table-page">
    <tr>
      <td>
        {% block mainmenu %}
        <div class="header">
          <ul id="mainmenu" class="mainmenu">
            <li><a href="{% url 'home' %}">Employee hierarchy</a></li>
            <li><a href="{% url 'employees' %}">Employee table</a></li>
          </ul>
          <div class="clear"></div>
        </div>
        {% endblock mainmenu %}
        <table class="table-content">
          <tr>
            <td class="content">
              <!-- Хлебные крошки -->
              {% block breadcrumbs %}
              {% endblock %}

              <!-- Блок контента -->
              <div class="table-content">
                {% block content %}
                {% endblock %}
              </div>
              <!-- Конец блока контента -->

            </td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- Footer -->
    <tr>
      <td>
        <div id="footer">
          <p></p>
        </div>
      </td>
    </tr>
  </table>
  <!-- Конец footer'а и страницы -->
  <script src="{% static 'employees/css/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'employees/css/popper.min.js' %}"></script>
  <script src="{% static 'employees/css/bootstrap.min.js' %}"></script>
</body>

</html>
