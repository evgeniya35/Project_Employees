<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AJAX Employees</title>
  <meta name="description" content="bla-bla">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="ajax_employees" class="table table-striped table-bordered" style="width:100%" data-server-side="true" data-ajax="/api/ajax_employees/?format=datatables">
          <thead>
            <tr>
              <th data-data="name">Name</th>
              <th data-data="parent">Parent</th>
              <th data-data="position">Position</th>
              <th data-data="emp_date">Date</th>
              <th data-data="salary">Salary</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
      $(document).ready(function() {
          $('#ajax_employees').DataTable();
      });
  </script>
</body>
</html>
